<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="features">
        <meta name="keywords" content="html,css">
        <meta name="viewport" content="width=device-width,initial-Scale=1.0">
        <title>heart disease prediction</title>
        <!---- icon ---->
        <link rel="icon"  href={{ url_for('static', filename = 'images/heartbeat-solid-svg')}}>
        <!--    bootstrap    -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <!--   end import     -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">  
        <!-- -- css page --}} -->
        <link rel="stylesheet" href={{ url_for('static', filename = 'css/style.css')}}>
    </head>
    <body>
        <!-- Image and text -->
        <nav class="navbar navbar-dark bg-dark text-center navbackground Larger shadow sticky-top">
            <div class="container logo">
                <a class="navbar-brand m-auto" href="#">
                    <i class="fas fa-heartbeat"></i>
                    heart disease
                </a>
            </div>
        </nav>
        <section class="py-5">
            <div class="container py-5">
                <form action="final_result.html" method="POST">
                    <!-- 1age attribute -->
                    <div class="form-group row">
                      <label for="age" class="col-sm-2 col-form-label"> insert your age</label>
                      <div class="col-sm-10">
                        <input type="number" class="form-control form-control-lg" min="1" name="age" id="age" required="required" placeholder="eg: 19">
                      </div>
                    </div>

                 <!-- 4trestbps attribute -->
                 <div class="form-group row">
                    <label for="trestbps" class="col-sm-2 col-form-label"> insert your resting blood pressure</label>
                    <div class="col-sm-10">
                      <input type="number" class="form-control form-control-lg"  placeholder="eg, 203" name="trestbps" id="trestbps" required="required">
                    </div>
                  </div>

                  <!-- 5chol attribute -->
                 <div class="form-group row">
                    <label for="chol" class="col-sm-2 col-form-label"> insert your serum cholestrol</label>
                    <div class="col-sm-10">
                      <input type="number" class="form-control form-control-lg" placeholder="eg, 120" name="chol" id="chol" required="required">
                    </div>
                  </div>
                  <!-- 8 thalach attribute -->
                 <div class="form-group row">
                    <label for="thalach" class="col-sm-2 col-form-label"> insert your maximum heart rate achieved</label>
                    <div class="col-sm-10">
                      <input type="number" class="form-control form-control-lg" placeholder="eg, 170" name="thalach" id="thalach" required="required" >
                    </div>
                  </div>
                  <!-- 10 oldpeak attribute -->
                 <div class="form-group row">
                    <label for="oldpeak" class="col-sm-2 col-form-label"> insert your ST depression induced by exercise relative to rest</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control form-control-lg" placeholder="eg, 3.1" name="oldpeak" id="oldpeak"required="required" >
                    </div>
                  </div>
                    <!-- 3 cp attribute -->
                <div class="form-group row">
                    <label for="cp" class="col-sm-2 col-form-label"> select the type of your chest pain</label>
                    <div class="col-sm-10">
                        <select class="custom-select custom-select-lg mb-3" name="cp" id="cp">
                            <option selected>Open this select menu</option>
                            <option value="1">Typical angina</option>
                            <option value="2">Atypical angina</option>
                            <option value="3">Non-anginal pain</option>
                            <option value="4">Asymptomatic</option>
                          </select>
                  </div>
                </div>
                
                  <!-- 7 restecg attribute -->
                  <div class="form-group row">
                    <label for="restecg" class="col-sm-2 col-form-label"> indicate your resting electrocardiographic results</label>
                    <div class="col-sm-10">
                        <select class="custom-select custom-select-lg mb-3" name="restecg" id="restecg">
                            <option selected>Open this select menu</option>
                            <option value="0">Normal</option>
                            <option value="1">Having ST-T wave abnormality</option>
                            <option value="2">Showing probable or definite left ventricular hypertrophy</option>
                          </select>
                  </div>
                </div>
                  <!-- 11 slope attribute -->
                  <div class="form-group row">
                    <label for="slope" class="col-sm-2 col-form-label"> indicate your resting electrocardiographic results</label>
                    <div class="col-sm-10">
                        <select class="custom-select custom-select-lg mb-3" name="slope" id="slope">
                            <option selected>Open this select menu</option>
                            <option value="1">Upsloping</option>
                            <option value="2">Flat</option>
                            <option value="3">Downsloping</option>
                          </select>
                  </div>
                </div>
                  <!-- 12 ca attribute -->
                  <div class="form-group row">
                    <label for="ca" class="col-sm-2 col-form-label"> indicate the number of major vessels colored by flourosopy</label>
                    <div class="col-sm-10">
                        <select class="custom-select custom-select-lg mb-3" name="ca" id="ca">
                            <option selected>Open this select menu</option>
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                          </select>
                  </div>
                </div>
                  <!-- 13 thal attribute -->
                  <div class="form-group row">
                    <label for="thal" class="col-sm-2 col-form-label"> indicate thal</label>
                    <div class="col-sm-10">
                        <select class="custom-select custom-select-lg mb-3"  name="thal" id="thal">
                            <option selected>Open this select menu</option>
                            <option value="3">Normal</option>
                            <option value="6">fixed defect</option>
                            <option value="7">reversable defect</option>
                            
                          </select>
                  </div>
                </div>
                   <!-- 6 fbs attribute -->
                   <div class="form-group row">
                    <label for="fbs" class="col-sm-2 col-form-label">indicate your fasting blood suger</label>
                    <div class="col-sm-10">
                      <div class="custom-control custom-radio custom-control-inline">
                          <input type="radio" id="biggerthan120" name="fbs" value="1" class="custom-control-input">
                          <label class="custom-control-label" for="biggerthan120">>120 mg/dl</label>
                        </div>
                        <div class="custom-control custom-radio custom-control-inline">
                          <input type="radio" id="otherwise" name="fbs" value="0" class="custom-control-input">
                          <label class="custom-control-label" for="otherwise">Otherwise</label>
                        </div>
                    </div>
                  </div>
                    <!-- 9 exang attribute -->
                    <div class="form-group row">
                        <label for="exang" class="col-sm-2 col-form-label">indicate whether exercise induced angina</label>
                        <div class="col-sm-10">
                          <div class="custom-control custom-radio custom-control-inline">
                              <input type="radio" id="yes" name="exang" value="1"class="custom-control-input">
                              <label class="custom-control-label" for="yes">Yes</label>
                            </div>
                            <div class="custom-control custom-radio custom-control-inline">
                              <input type="radio" id="no" name="exang" value="0" class="custom-control-input">
                              <label class="custom-control-label" for="no">No </label>
                            </div>
                        </div>
                      </div>
                    <!-- 2sex attribute -->
                    <div class="form-group row">
                      <label for="gender" class="col-sm-2 col-form-label">Gender</label>
                      <div class="col-sm-10">
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="male"  name="gender" value="1" class="custom-control-input">
                            <label class="custom-control-label" for="male">Male</label>
                          </div>
                          <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="female" name="gender" value="0" class="custom-control-input">
                            <label class="custom-control-label" for="female">Female</label>
                          </div>
                      </div>
                    </div>
                    
               
                    <div class="form-group row">
                      <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary buttoncheck">Check <i class="far fa-arrow-alt-circle-right"></i></button>
                      </div>
                    </div>
                  </form>
            </div>
        </section>
        <script
            src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
         <!--   end import     -->
    </body>
</html>
